<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة العضو - قائمة اللاعبين</title>
<style>
  body { font-family: monospace; background: #222; color: white; text-align: center; }
  table { margin: 20px auto; border-collapse: collapse; width: 80%; }
  th, td { border: 1px solid #555; padding: 10px; }
  th { background: #444; }
  #server-info { margin-top: 20px; }
</style>
</head>
<body>
<h1>مرحبا بك في صفحة العضو</h1>
<div id="server-info"></div>
<table id="players-table">
  <thead>
    <tr><th>اسم اللاعب</th><th>الحالة</th></tr>
  </thead>
  <tbody></tbody>
</table>
<script>
  async function loadPlayers() {
    const res = await fetch('/players-list');
    const players = await res.json();
    const tbody = document.querySelector('#players-table tbody');
    tbody.innerHTML = '';
    players.forEach(player => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${player.name || player.username || 'Unknown'}</td><td>${player.status || 'Online'}</td>`;
      tbody.appendChild(tr);
    });
  }

  async function loadServerInfo() {
    const res = await fetch('/server-status');
    const data = await res.json();
    document.getElementById('server-info').textContent = `حالة السيرفر: ${data.status || 'قيد التشغيل'} | IP: ${data.ip || 'غير معروف'}`;
  }

  loadServerInfo();
  loadPlayers();
  setInterval(loadPlayers, 15000);
  setInterval(loadServerInfo, 15000);
</script>
</body>
</html>
